<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../css/fileuploader.css" rel="stylesheet" type="text/css">	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <style>    	
		body {font-size:13px; font-family:arial, sans-serif; width:700px; margin:100px auto;}
    </style>	
</head>
<body>		
    <p><a href="http://github.com/valums/file-uploader">Back to project page</a></p>
    
	<p>To upload a file, click on the button below. Drag-and-drop is supported in FF, Chrome.</p>
	<p>Progress-bar is supported in FF3.6+, Chrome6+, Safari4+</p>
	
	<div id="test" style="background-color:red; height:20px; width:400px;"></div>
	<div id="file-uploader-demo1" class="uploader">		
		<noscript>			
			<p>Please enable JavaScript to use file uploader.</p>
			<!-- or put a simple form for upload here -->
		</noscript>         
	</div>
    
    <script src="../js/lib/fileuploader.js" type="text/javascript"></script>
    <script>        
    	(function($){
    		$(document).ready(function(){
    			$('.uploader').each(function(){
    				(function(elem){
	    				new qq.FileUploader({
	    					element: elem,
	    					action: '../do/upload',
	    					onComplete: function(id, fileName, responseJSON){
	    						$(elem).prev().css('background-color','green');
	    					}
	    				});
    				})(this)
    			});
    		});
    	})(jQuery);     
    </script>    
</body>
</html>
