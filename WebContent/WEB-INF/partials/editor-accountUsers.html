<div class="row">
	<h2>Account Users</h2>
	
	<div class="well">
		<table class="table table-condensed table-bordered table-striped">
			<thead>
				<tr>
					<th></th>
					<th>Username</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in accountUsers" ng-class="isActive(user.hasView)">
					<td>{{user.id}}</td>
					<td><a href ng-click="editUser(user)">{{user.name}}</a></td>
					<td>{{user.email}}</td>
				</tr>
			</tbody>
		</table>
		<ng-include src="contextPath+'/partials/editor-user'"></ng-include>
	</div>
</div>
